<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webfinity</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <img class="back-vid" src="images/galaxy.jpg" alt="icon">
        <div class="cover"></div>

        <header>
            <div class="left"> 
                
                <h2><span style="color:#72a1dea2;">Web</span>finity</h2>
            </div>
            <ul>
                <li><a href="#">Досвід</a></li>
                <li><a href="#">Досвід</a></li>
                <li><a href="#">Проекти</a></li>
            </ul>
            
            <div class="box-icons">
                <p><i class='bx bxl-instagram-alt'></i></p>
                <p><i class='bx bxl-facebook-square' ></i></p>
                <p><i class='bx bxl-linkedin-square' ></i> </p>
            </div>            
        </header>

        <div class="blackhole-box">
            <video autoplay loop muted plays-inline src="videos/blackhole.mp4"></video>
        </div>
        
        <section class="hero">
            <div class="hero-info">
                <div class="title">
                    <i class='bx bxl-sketch'></i>
                    Цілодобова консультація
                </div>
        
                <h1><span class="gradient">веб-сайти</span> під ключ <span class="gradient">для вас</span></h1>
        
                <p>Ми створимо сайт, який буде візуально привабливим, функціональним і зручним для користувача. Розраховуйте на нас!</p>
        
                <button><i class='bx bx-send'></i> Зв'яжіться з нами</button>
            </div>
            <img class="astronaut" src="images/astronaut.png" alt="info-image">
        </section>
        
        <section class="about-section">
            <div class="info-card">
                <h1>5+</h1>
                <p> досвіду</p>
            </div>
            <div class="info-card">
                <h1>5+</h1>
                <p>Tехнологій</p>
            </div>
            <div class="info-card">
                <h1>20+</h1>
                <p>вебсайтів</p>
            </div>
            <div class="info-card">
                <h1>10</h1>
                <p>клієнтів</p>
            </div>
        </section>
        

    </div>
</body>
</html>
